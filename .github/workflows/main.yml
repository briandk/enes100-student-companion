# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: macOS-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@master

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@master

      - name: Setup TinyTeX
        uses: r-lib/actions/setup-tinytex@master

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Fix issue with "Edit this page" by installing latest bookdown from CRAN
      # https://github.com/rstudio/bookdown/issues/1220
      - name: Install Dependencies
        env:
          PAT: ${{ PERSONAL_ACCESS_TOKEN_FOR_GITHUB }}
        run: |
          Rscript _install_dependencies.R
          Rscript 'devtools::install_github("rstudio/bookdown", auth_token = $PAT)'

      - name: Render book
        run: |
          Rscript _build.R

      - name: Deploy to Netlify
        env:
          # NETLIFY_AUTH_TOKEN added in the repo's secrets
          # https://docs.netlify.com/cli/get-started/#obtain-a-token-in-the-netlify-ui
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          npm install netlify-cli -g
          netlify deploy --prod --dir _book
